<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<style type="text/css">
    .ui-datatable input {
        box-sizing: border-box;
        width: 100%;
        -webkit-box-shadow: none;
        box-shadow: none !important;
    }
</style>

<h:head>
</h:head>
<h:body>
    <h:form>
        <p:dataTable var="properties" style="margin-bottom:40px"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
                Moje zakupy - nieruchomości
            </f:facet>
            <p:column headerText="liczba pokoi">

            </p:column>
            <p:column headerText="rodzaj">

            </p:column>
            <p:column headerText="miejscowość">

            </p:column>
            <p:column headerText="ulica">

            </p:column>
            <p:column headerText="kwota">

            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
