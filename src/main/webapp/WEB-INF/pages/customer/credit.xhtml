<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>

    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/main.css" type="text/css"/>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/jquery.min.js"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/main.js"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/credit.js"></script>

    <title>Kredyty</title>
</head>
<body>
<div class="wrapper">
    <!--Sidebar-->
    <div id="sidebarOnEveryPage">
    </div>

    <!--Page Content-->
    <div id="content">
        <div id="headerOnEveryPage">
        </div>
        <div class="container">
            <h:form>
                <br/>
                <br/>

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="interestRate" value="Oprocentowanie %: " style="font-weight:bold" />
                    <p:inputText id="interestRate" value="3,5" style="font-weight:bold" disabled="true"/>

                    <h:outputLabel for="numberOfLoanInstallment" value="Liczba rat: " style="font-weight:bold" />
                    <p:inputText id="numberOfLoanInstallment" value="#{creditBean.numberOfLoanInstallment}" />

                    <h:outputLabel for="amountOfCredit" value="Kwota kredytu: " style="font-weight:bold" />
                    <p:inputText id="amountOfCredit" value="#{creditBean.amountOfCredit}" />

                    <h:outputLabel for="monthlyIncome" value="Miesięczne przychody: " style="font-weight:bold" />
                    <p:inputText id="monthlyIncome" value="#{creditBean.monthlyIncome}" />

                    <h:outputLabel for="monthlyExpenses" value="Miesięczne wydatki: " style="font-weight:bold" />
                    <p:inputText id="monthlyExpenses" value="#{creditBean.monthlyExpenses}" />
                </h:panelGrid>

                <br/>

                <h:panelGrid columns="2">
                    <p:commandButton value="Kalkulacja" update="display" icon="pi pi-check" />
                </h:panelGrid>

                <br/>

                <h:panelGrid columns="1" style="display: none" >
                    <h:outputText id="display" class="score" value="#{creditBean.checkCreditworthiness()}" />
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="1" class="scorePanelNoPossibility" >
                    <h:outputText id="noPossibilityCredit" value="Brak możliwości udzielenia pożyczki" />
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="1" class="scorePanel">
                    <h:outputText id="calculationResult" value="Wynik kalkulacji: " style="font-weight:bold"/>
                    <br/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="4" class="scorePanel" >
                    <h:outputLabel for="possibleLoanAmount" value="Możliwa kwota pożyczki to: " style="font-weight:bold" />
                    <h:outputText id="possibleLoanAmount" value="#{creditBean.amountOfCredit}" />

                    <h:outputLabel for="fullRepayment" value="Do spłaty całkowitej: " style="font-weight:bold" />
                    <h:outputText id="fullRepayment" value="#{creditBean.calculateRepaymentAmount()}" />

                    <h:outputLabel for="calculatedInstallment" value="Rata miesięczna (PLN): " style="font-weight:bold" />
                    <h:outputText id="calculatedInstallment" value="#{creditBean.calculateInstallment()}" />

                    <h:outputLabel for="loanTerm" value="Do kiedy kredyt: " style="font-weight:bold" />
                    <h:outputText id="loanTerm" value="#{creditBean.calculateDateLoanTerm()}" />

                    <p:linkButton outcome="creditForm" value="Złóż wniosek"/>
                </h:panelGrid>
            </h:form>
        </div>
        <div id="footerOnPage">
        </div>
    </div>
</div>
</body>
</html>
