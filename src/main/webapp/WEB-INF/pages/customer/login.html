<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logowanie</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container w-50 p-3">
    <h2>Logowanie dla kupujących</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Podaj email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Hasło:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Podaj hasło" name="pswd">
        </div>
        <!--<%&#45;&#45;<button type="submit" class="btn btn-primary">Submit</button>&#45;&#45;%>-->

        <a href="/customer/register"><button  type="button" class="btn btn-success" id="registerbtn">Zarejestruj</button></a>
        <button type="button" class="btn btn-success" id="loginbtn">Zaloguj</button>
    <br>
    <br>
    <a href="/passwordChange"><button type="submit" class="btn btn-outline-success" id="passwordChange">Zmień hasło</button></a>
</div>
<br>


<script src="../../js/login.js" type="text/javascript"></script>

</body>
</html>
