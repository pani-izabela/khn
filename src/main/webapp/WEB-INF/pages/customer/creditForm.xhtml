<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>

    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/main.css" type="text/css"/>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/jquery.min.js"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/main.js"></script>

    <title>Formularz kredytowy</title>
</head>
<body>
<div class="wrapper">
    <!--Sidebar-->
    <div id="sidebarOnEveryPage">
    </div>

    <!--Page Content-->
    <div id="content">
        <div id="headerOnEveryPage">
        </div>
        <div class="container">
            <h:form>
                <br/>
                <br/>
                <h:panelGrid columns="1">
                    <h:outputText id="loanApplication" value="Wniosek kredytowy" style="font-weight:bold"/>
                    <br/>
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel for="firstField" value="Pole pierwsze:" style="font-weight:bold" />
                    <p:inputText id="firstField" value="#{basicView.firstNumber}" />

                    <h:outputLabel for="secondField" value="Pole drugie:" style="font-weight:bold" />
                    <p:inputText id="secondField" value="#{basicView.secondNumber}" />

                    <h:outputLabel for="nameBorrower" value="Imię: " style="font-weight:bold" />
                    <p:inputText id="nameBorrower" value="#{creditFormBean.name}" />

                    <h:outputLabel for="surnameBorrower" value="Nazwisko: " style="font-weight:bold" />
                    <p:inputText id="surnameBorrower" value="#{creditFormBean.surname}" />

                    <h:outputLabel for="possibleLoanAmount" value="Kwota pożyczki: " style="font-weight:bold" />
                    <p:inputText id="possibleLoanAmount" value="#{creditBean.amountOfCredit}" />

                    <h:outputLabel for="numberOfLoanInstallment" value="Liczba rat: " style="font-weight:bold" />
                    <p:inputText id="numberOfLoanInstallment" value="#{creditBean.numberOfLoanInstallment}" />

                    <h:outputLabel for="monthlyIncome" value="Miesięczne przychody: " style="font-weight:bold" />
                    <p:inputText id="monthlyIncome" value="#{creditBean.monthlyIncome}" />

                    <h:outputLabel for="monthlyExpenses" value="Miesięczne wydatki: " style="font-weight:bold" />
                    <p:inputText id="monthlyExpenses" value="#{creditBean.monthlyExpenses}" />

                    <p:commandButton value="Złóż wniosek" icon="pi pi-check" />
                </h:panelGrid>

            </h:form>
        </div>
        <div id="footerOnPage">
        </div>
    </div>
</div>
</body>
</html>
