<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/main.css" type="text/css"/>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/jquery.min.js"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/main.js"></script>
    <title>Moje zakupy</title>
</h:head>
<h:body>
    <div class="wrapper">
        <!--Sidebar-->
        <div id="sidebarOnEveryPage">
        </div>

        <!--Page Content-->
        <div id="content">
            <div id="headerOnEveryPage">
            </div>
            <div class="container">
                <h:form>
                    <p>Kupione nieruchomości</p>
                    <p:dataTable value="#{myPropertiesBean.myPropertiesList}" var="properties" style="margin-bottom:40px"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15">
                        <f:facet name="header">
                            Moje zakupy - nieruchomości
                        </f:facet>
                        <p:column headerText="liczba pokoi" sortBy="#{properties.rooms}">
                            #{properties.rooms}
                        </p:column>
                        <p:column headerText="rodzaj" sortBy="#{properties.asset_type}">
                            #{properties.asset_type}
                        </p:column>
                        <p:column headerText="miejscowość" sortBy="#{properties.city}">
                            #{properties.city}
                        </p:column>
                        <p:column headerText="ulica" sortBy="#{properties.street}">
                            #{properties.street}
                        </p:column>
                        <p:column headerText="kwota" sortBy="#{properties.price}">
                            #{properties.price}
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
            <div id="footerOnPage">
            </div>
        </div>
    </div>
</h:body>
</html>
