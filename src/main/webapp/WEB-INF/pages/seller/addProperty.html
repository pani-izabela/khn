<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie nieruchomości</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery.dataTables.min.css" type="text/css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/propper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/addProperty.js"></script>

</head>
<body>
<div class="wrapper">
    <!--Sidebar-->
    <div id="sidebarOnEveryPage"></div>

    <!--Page Content-->
    <div id="content">
        <div id="headerOnEveryPage"></div>

        <div class="container">
            <br>
            <h1>Dodaj nieruchomość</h1>
            <br>
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Wybierz
                </button>

                <div id="propertyType" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a id = "houseType" class="dropdown-item" data-value="1" href="#">Dom</a>
                    <a id = "flatType" class="dropdown-item" data-value="2" href="#">Mieszkanie</a>
                    <a id = "plotType" class="dropdown-item" data-value="3" href="#">Działka</a>
                </div>
            </div>
            <br>
            <div class="forms" style="display: none">
                <div id="formHouse" class="form-group" style="display: none">
                    <p style="font-weight: bold;">Formularz dodawania domu</p>
                    <div class="form-group">
                        <label for="cityH">Miejscowość:</label>
                        <input type="text" class="form-control form-control-sm" id="cityH" placeholder="Podaj nazwę miejscowości">
                    </div>
                    <div class="form-group">
                        <label for="streetH">Ulica:</label>
                        <input type="text" class="form-control form-control-sm" id="streetH" placeholder="Podaj nazwę ulicy">
                    </div>
                    <div class="form-group">
                        <label for="houseNoH">Nr domu:</label>
                        <input type="text" class="form-control form-control-sm" id="houseNoH" placeholder="Podaj nr domu">
                    </div>
                    <div class="form-group">
                        <label for="postcodeH">Kod pocztowy:</label>
                        <input type="text" class="form-control form-control-sm" id="postcodeH" placeholder="Podaj kod pocztowy">
                    </div>
                    <div class="form-group">
                        <label for="priceH">Cena:</label>
                        <input type="number" class="form-control form-control-sm" id="priceH" placeholder="Podaj cenę np. 150000.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="areaH">Powierzchnia:</label>
                        <input type="text" class="form-control form-control-sm" id="areaH" placeholder="Podaj powierzchnię np. 85m">
                    </div>
                    <div class="form-group">
                        <label for="roomsNoH">Liczba pokoi:</label>
                        <input type="number" class="form-control form-control-sm" id="roomsNoH" placeholder="Podaj liczbę pokoi">
                    </div>
                    <button type="button" class="btn btn-success" id="addHouseBtn">Dodaj dom</button>
                </div>

                <div id="formFlat" class="form-group" style="display: none">
                    <p style="font-weight: bold;">Formularz dodawania mieszkania</p>
                    <div class="form-group">
                        <label for="cityF">Miejscowość:</label>
                        <input type="text" class="form-control form-control-sm" id="cityF" placeholder="Podaj nazwę miejscowości">
                    </div>
                    <div class="form-group">
                        <label for="streetF">Ulica:</label>
                        <input type="text" class="form-control form-control-sm" id="streetF" placeholder="Podaj nazwę ulicy">
                    </div>
                    <div class="form-group">
                        <label for="houseNoF">Nr domu:</label>
                        <input type="text" class="form-control form-control-sm" id="houseNoF" placeholder="Podaj nr domu">
                    </div>
                    <div class="form-group">
                        <label for="flatNoF">Nr mieszkania:</label>
                        <input type="text" class="form-control form-control-sm" id="flatNoF" placeholder="Podaj nr mieszkania">
                    </div>
                    <div class="form-group">
                        <label for="postcodeF">Kod pocztowy:</label>
                        <input type="text" class="form-control form-control-sm" id="postcodeF" placeholder="Podaj kod pocztowy">
                    </div>
                    <div class="form-group">
                        <label for="priceF">Cena:</label>
                        <input type="number" class="form-control form-control-sm" id="priceF" placeholder="Podaj cenę np. 150000.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="areaF">Powierzchnia:</label>
                        <input type="text" class="form-control form-control-sm" id="areaF" placeholder="Podaj powierzchnię np. 85m">
                    </div>
                    <div class="form-group">
                        <label for="roomsNoF">Liczba pokoi:</label>
                        <input type="number" class="form-control form-control-sm" id="roomsNoF" placeholder="Podaj liczbę pokoi">
                    </div>
                    <div class="form-group">
                        <label for="floorF">Piętro:</label>
                        <input type="number" class="form-control form-control-sm" id="floorF" placeholder="Podaj piętro">
                    </div>
                    <button type="button" class="btn btn-success" id="addFlatBtn">Dodaj mieszkanie</button>
                </div>

                <div id="formPlot" class="form-group" style="display: none">
                    <p style="font-weight: bold;">Formularz dodawania działki</p>
                    <div class="form-group">
                        <label for="cityP">Miejscowość:</label>
                        <input type="text" class="form-control form-control-sm" id="cityP" placeholder="Podaj nazwę miejscowości">
                    </div>
                    <div class="form-group">
                        <label for="streetP">Ulica:</label>
                        <input type="text" class="form-control form-control-sm" id="streetP" placeholder="Podaj nazwę ulicy">
                    </div>
                    <div class="form-group">
                        <label for="houseNoP">Nr domu:</label>
                        <input type="text" class="form-control form-control-sm" id="houseNoP" placeholder="Podaj nr domu">
                    </div>
                    <div class="form-group">
                        <label for="postcodeP">Kod pocztowy:</label>
                        <input type="text" class="form-control form-control-sm" id="postcodeP" placeholder="Podaj kod pocztowy">
                    </div>
                    <div class="form-group">
                        <label for="priceP">Cena:</label>
                        <input type="number" class="form-control form-control-sm" id="priceP" placeholder="Podaj cenę np. 150000.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="areaP">Powierzchnia:</label>
                        <input type="text" class="form-control form-control-sm" id="areaP" placeholder="Podaj powierzchnię np. 85m">
                    </div>
                    <div class="form-group">
                        <label for="typeP">Typ:</label>
                        <select id="typeP">
                            <option value="1">budowlana</option>
                            <option value="2">rolna</option>
                            <option value="3">usługowa</option>
                        </select>
                        <!--<input type="text" class="form-control form-control-sm" id="typeP" placeholder="Podaj typ">-->
                    </div>
                    <button type="button" class="btn btn-success" id="addPlotBtn">Dodaj działkę</button>
                </div>
            </div>
            <br>
            <br>
        </div>

        <div id="footerOnPage">
        </div>
    </div>
</div>
</body>
</html>
