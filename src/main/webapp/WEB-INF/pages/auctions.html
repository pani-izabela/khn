<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aukcje</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery.dataTables.min.css" type="text/css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/propper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/auction.js"></script>

</head>
<body>
<div class="wrapper">
    <!--Sidebar-->
    <div id="sidebarOnEveryPage"></div>

    <!--Page Content-->
    <div id="content">
        <div id="headerOnEveryPage"></div>

        <div class="container">
            <br>
            <h1>Aukcje</h1>
            <br>
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Rodzaj
                </button>

                <div id="auctionsOptions" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a id = "h" class="dropdown-item" data-value="1" href="#">Domy</a>
                    <a id = "f" class="dropdown-item" data-value="2" href="#">Mieszkania</a>
                    <a id = "p" class="dropdown-item" data-value="3" href="#">Działki</a>
                </div>
            </div>
            <br>
            <div class="tables" style="display: none">
            <table id="auctionsListHouse" class="table table-striped dataTable" style="display: none">
                <thead>
                <tr>
                    <th data-sortable="true">id_domu</th>
                    <th data-sortable="true">cena</th>
                    <th data-sortable="true">powierzchnia</th>
                    <th data-sortable="true">liczba pokoi</th>
                    <th data-sortable="true">miejscowość</th>
                    <th data-sortable="false">akcja</th>
                </tr>
                </thead>
            </table>
            <table id="auctionsListFlat" class="table table-striped dataTable" style="display: none">
                <thead>
                <tr>
                    <th data-sortable="true">id_mieszkania</th>
                    <th data-sortable="true">cena</th>
                    <th data-sortable="true">powierzchnia</th>
                    <th data-sortable="true">liczba pokoi</th>
                    <th data-sortable="true">piętro</th>
                    <th data-sortable="true">miejscowość</th>
                    <th data-sortable="false">akcja</th>
                </tr>
                </thead>
            </table>
            <table id="auctionsListPlot" class="table table-striped dataTable" style="display: none">
                <thead>
                <tr>
                    <th data-sortable="true">id_działki</th>
                    <th data-sortable="true">cena</th>
                    <th data-sortable="true">powierzchnia</th>
                    <th data-sortable="true">typ</th>
                    <th data-sortable="true">miejscowość</th>
                    <th data-sortable="false">akcja</th>
                </tr>
                </thead>
            </table>
            </div>
            <br>
            <br>
        </div>

        <div id="footerOnPage">
        </div>
    </div>
</div>
</body>
</html>
