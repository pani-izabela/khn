<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Profil</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/profil.js"></script>
</head>
<body>

<div class="wrapper">
    <!--Sidebar-->
    <div id="sidebarOnEveryPage"></div>

    <!--Page Content-->
    <div id="content">
        <div id="headerOnEveryPage">
        </div>

        <div class="container">
            <br>
            <h1>Profil</h1>
            <br>
            <form id="profileForm" class="is-readonly">
                <div class="form-group">
                    <label for="firstname">Imię:</label>
                    <input type="text" id="firstname" placeholder="Imię" size="40" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="lastname">Nazwisko:</label>
                    <input type="text" id="lastname" placeholder="Nazwisko" size="40" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" size="40" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="pass">Hasło:</label>
                    <input type="password" id="pass" placeholder="Hasło" value="" disabled>
                </div>
                <br>
                <button type="button" id="editBtn" class="btn btn-success btn-edit js-edit">Zmień</button>
                <button type="button" id="backBtn" class="btn btn-success btn-edit js-back">Wróć</button>
                <button type="button" id="saveBtn" class="btn btn-success btn-save js-save">Zapisz</button>
                <button type="button" id="becomeCustomerBtn" class="btn btn-success btn-becomeCustomer js-becomeCustomer">Zostań kupującym</button>

            </form>
        </div>

        <div id="footerOnPage">
        </div>
    </div>
</div>

</body>
</html>
