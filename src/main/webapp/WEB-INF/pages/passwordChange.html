<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zmień hasło</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container w-50 p-3">
    <h3>Ustaw nowe hasło</h3>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control w-50" id="email" name="email" role="textbox">
            <label>Stare hasło:</label>
            <input class="form-control w-50" type="password" id="oldPass" name="oldPass" role="textbox">
            <label>Nowe hasło:</label>
            <input class="form-control w-50" type="password" id="newPass" name="newPass" role="textbox">
        </div>

        <div class="button">
            <button class="btn btn-success" id="passwordChange">Zmień hasło</button>
        </div>


    <br>
    <button type="button" class="btn btn-outline-success" id="comeBackBtn" onclick="javascript:history.back(-1)">Wróć</button>
</div>
<script src="../../js/passwordChange.js" type="text/javascript"></script>
</body>
</html>
