<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ustaw nowe hasło</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container w-50 p-3">
    <h3>Ustaw nowe hasło</h3>
    <form class="form" method="post" action="/password-reset" >
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control w-50" id="email" name="email" role="textbox">
            <label>Stare hasło:</label>
            <input class="form-control w-50" id="oldPass" name="oldPass" role="textbox">
            <label>Nowe hasło:</label>
            <input class="form-control w-50" id="newPass" name="newPass" role="textbox">
        </div>

        <div class="button">
            <button type="submit" class="btn btn-success" id="passwordReset">Zmień hasło</button>
        </div>

    </form>
    <br>
    <button type="submit" class="btn btn-outline-success" id="comeBackBtn" onclick="backOnLoginPage()">Wróć</button>
</div>
<script src="../../js/password-reset.js" type="text/javascript"></script>
</body>
</html>
